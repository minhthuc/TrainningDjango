{% extends "index.html" %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}
    <button type="button" class="btn btn-primary" data-toggle = "modal" data-target = "#new_rule">
        Create a new Role
    </button>
    <div class="modal fade" id="new_rule" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new Role</h5>
                    <button type="button" class="close" data-dismiss = "modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
{#                <form action="{% url 'user:create' %}" method="post">#}
                <form method="post">
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="firstname" id = "firstname" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastname" placeholder="Permission" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="description" placeholder="Description" class="form-control">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" name = "create" id="submit">Create</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user:details' user.id %}">
                {{ user.FullName }}
            </a>
        </li>
    {% endfor %}
    </ul>
    <script src="{% static 'js/role/role.js' %}"></script>
{% endblock %}
